<a [routerLink]="['/admin', {outlets: {admin: 'themes'}}]">
  <i class="fas fa-angle-left"></i>
  <small>Themes</small>
</a>
<h4 class="text-capitalize">{{currentTheme?.themeName}}</h4>
<a routerLink="/editor"><i class="fas fa-edit"></i><small>Customize theme</small></a>
<hr/>
<b>Templates</b>
<ul>
  <li *ngFor="let item of files" style="cursor:pointer;">
    <p (click)="getCode()">{{item.key}}</p>
  </li>
</ul>
