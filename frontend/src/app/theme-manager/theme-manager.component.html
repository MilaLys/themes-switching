<router-outlet [componentData]="componentData"></router-outlet>
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <h4>Themes:</h4>
      <ul class="list-unstyled">
        <li *ngFor="let item of themes">
          <label>
            <input type="radio" name="chooseTheme" (click)="applyTheme(item.id);"
                   [checked]="item.id==currentTheme.themeId"/>
            Apply {{item.themeName}}
          </label>
        </li>
      </ul>
      <hr/>
      <div>
        <h4>Menu</h4>
        <label for="logoName">Change logo</label>
        <input type="text"
               id="logoName"
               name="logoName"
               placeholder="Type name of logo"
               [(ngModel)]="theme.logoName"
               (ngModelChange)="changeLogoName();"
        />
        <br/>
        <input type="checkbox"
               id="menu"
               name="menu"
               [checked]="theme?.isVisibleMenu"
               [(ngModel)]="theme.isVisibleMenu"
               (ngModelChange)="changeVisibleMenu();"
        />
        <label for="menu">Show Menu</label>
        <br/>
        <input type="checkbox"
               id="logoInput"
               name="logoInput"
               [checked]="theme?.isVisibleLogo"
               [(ngModel)]="theme.isVisibleLogo"
               (ngModelChange)="changeVisibleLogo();"
        />
        <label for="logoInput">Show Logo</label>
        <br/>
        <h4>Add menu item</h4>
        <div>
          <input type="text"
                 placeholder="Add menu item"
                 [(ngModel)]="newMenuItem"
          />
          <select [(ngModel)]="newMenuItemLink">
            <option *ngFor="let item of currentConfig?.pages | keys" value="{{item}}">
              <b>Page: </b>{{currentConfig?.pages[item].title}}
            </option>
          </select>
          <button (click)="addMenuItem();">Add menu item</button>
          <hr/>
          <form (submit)="addPage()">
            <h4>Add page</h4>
            <div class="card-body">
              <div class="form-inline">
                <div class="form-group">
                  <label class="sr-only" for="title">Title</label>
                  <input type="text"
                         [(ngModel)]="page.title"
                         id="title"
                         name="title"
                         placeholder="Enter Title"
                  />
                </div>
                <div class="form-group">
                  <label class="sr-only" for="link">Link</label>
                  <input type="text"
                         [(ngModel)]="page.link"
                         id="link"
                         name="link"
                         placeholder="Enter Link"
                  />
                </div>
                <br/>
                <div class="form-group">
                  <label class="sr-only" for="link">Content</label>
                  <textarea
                    [(ngModel)]="page.content"
                    id="content"
                    name="content"
                    placeholder="Enter Content"
                  ></textarea>
                </div>
              </div>
            </div>
            <div style="padding-top: 10px;">
              <button type="submit" class="btn btn-info">Add</button>
              <button type="reset" class="btn btn-warning">Reset</button>
            </div>
          </form>
        </div>
        <hr/>
        <button class="btn btn-info" (click)="updateUserConfig()">Save changes</button>
      </div>
    </div>
  </div>
</div>
