<app-container [componentData]="componentData"></app-container>
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <h4>Themes:</h4>
      <ul class="list-unstyled">
        <li *ngFor="let item of themes">
          <label>
            <input type="radio" name="chooseTheme" (click)="applyTheme(item.id);" [checked]="item.id===oneTheme.id"/>
            Apply {{item.themeName}}
          </label>
        </li>
      </ul>
      <hr/>
      <div>
        <h4>Menu</h4>
        <label for="logoName">Change logo</label>
        <input type="text"
               id="logoName"
               name="logoName"
               placeholder="Type name of logo"
               [(ngModel)]="theme.logoName"
               required
        />
        <br/>
        <input type="checkbox"
               id="menu"
               [checked]="theme.isVisibleMenu"
               [(ngModel)]="!theme.isVisibleMenu"
               (ngModelChange)="changeVisibleMenu();"
        />
        <label for="menu">
          <span *ngIf="this.oneTheme.isVisibleMenu">Hide Menu</span>
          <span *ngIf="!this.oneTheme.isVisibleMenu">Show Menu</span>
        </label>
        <br/>
        <input type="checkbox"
               id="logoInput"
               [checked]="theme.isVisibleLogo"
               [(ngModel)]="!theme.isVisibleLogo"
               (ngModelChange)="changeVisibleLogo();"
        />
        <label for="logoInput">
          <span *ngIf="this.oneTheme.isVisibleLogo">Hide Logo</span>
          <span *ngIf="!this.oneTheme.isVisibleLogo">Show Logo</span>
        </label>
        <br/>
        <h4>
          <a href="#" (click)="editMenu = !editMenu">Edit menu</a>
        </h4>
        <div *ngIf="editMenu">
          <input type="text" placeholder="Add menu item" [(ngModel)]="newItem" (keyup.enter)="addMenuItem(newItem);"/>
        </div>
        <button class="btn btn-default" (click)="updateThemeConfig(theme)">Save changes</button>
      </div>
    </div>
  </div>
</div>
