<app-container [componentData]="componentData"></app-container>
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <!--<button (click)="createDefaultThemeComponent()">Default Theme</button>-->
      <h4>Themes:</h4>
      <ul class="list-unstyled">
        <li>
          <label>
            <input type="radio" name="chooseTheme" (click)="createDefaultThemeComponent()"/>
            Default Theme
          </label>
        </li>
        <li *ngFor="let item of themes">
          <label>
            <input type="radio" name="chooseTheme" (click)="applyTheme(item.id);"/>
            Apply {{item.name}}
          </label>
        </li>
      </ul>
      <hr/>
      <div>
        <h4>Menu</h4>
        <label for="name">Change logo</label>
        <input type="text"
               id="name"
               name="name"
               placeholder="Type name of logo"
               [(ngModel)]="theme.name"
        />
        <br/>
        <input type="checkbox"
               id="menu"
               [checked]="theme.isVisibleMenu"
               [(ngModel)]="theme.isVisibleMenu"
               (ngModelChange)="changeVisibleMenu();"
        />
        <label for="menu">Hide Menu</label>
        <br/>
        <input type="checkbox"
               id="logoInput"
               [checked]="theme.isVisibleLogo"
               [(ngModel)]="theme.isVisibleLogo"
               (ngModelChange)="changeVisibleLogo();"
        />
        <label for="logoInput">Hide Logo</label>
        <br/>
        <h4>
          <a href="#" (click)="editMenu = !editMenu">Edit menu</a>
        </h4>
        <div *ngIf="editMenu">
          <input type="text" placeholder="Add menu item" [(ngModel)]="newItem" (keyup.enter)="addMenuItem(newItem);"/>
        </div>
        <button class="btn btn-default" (click)="updateThemeConfig(theme)">Save changes</button>
      </div>
    </div>
  </div>
</div>
